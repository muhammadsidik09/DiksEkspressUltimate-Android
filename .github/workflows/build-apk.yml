name: Build Android WebView APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build WebView APK
        uses: niemasd/android-webview-action@v1
        with:
          app-name: DiksEkspressUltimate
          package-name: com.diks.ekspress
          app-icon: https://raw.githubusercontent.com/github/explore/main/topics/android/android.png
          url: https://example.com

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DiksEkspressUltimate.apk
          path: "*.apk"
