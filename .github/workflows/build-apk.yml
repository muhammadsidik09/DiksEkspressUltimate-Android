name: Build Android WebView APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clone WebView template
        run: |
          git clone https://github.com/googlearchive/android-BasicWebView.git android
          sed -i 's|https://www.google.com|https://example.com|g' android/app/src/main/java/com/example/android/basicwebview/MainActivity.java

      - name: Grant execute permission
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DiksEkspressUltimate.apk
          path: android/app/build/outputs/apk/release/*.apk
