name: Build Android WebView APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo kamu (boleh kosong)
      - name: Checkout current repo
        uses: actions/checkout@v4

      # Checkout template Android WebView (RESMI & AMAN)
      - name: Checkout Android WebView template
        uses: actions/checkout@v4
        with:
          repository: googlearchive/android-BasicWebView
          path: android

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DiksEkspressUltimate.apk
          path: android/app/build/outputs/apk/release/*.apk
